<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
        .container {
            max-width: 768px;
            margin: 0 auto;
        }

        .widgetHolder {
            max-width: 335px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>


<div class="container">
    <div id="widgetHolder" class="widgetHolder"></div>
</div>

<script>
    var widgetHolder = document.getElementById('widgetHolder');
    var eidEasyWidget = document.createElement('eideasy-widget');

    eidEasyWidget.langCode = 'ee'; // ISO 639-1 two letter language code
    eidEasyWidget.countryCode = 'EE'; // ISO 3166  two letter country code
    eidEasyWidget.localApiEndpoint = 'http://demo.eideasy.local/api/identity/finish';
    eidEasyWidget.clientId = '2IaeiZXbcKzlP1KvjZH9ghty2IJKM8Lg';
    eidEasyWidget.sandbox = true;
    eidEasyWidget.onSuccess = function(data) {
      console.log('success');
      console.log(data);
    };
    eidEasyWidget.translations = {}; // translations object to override existing translations or provide completely new translations


    widgetHolder.appendChild(eidEasyWidget);
</script>
<!-- built files will be auto injected -->
</body>
</html>
